<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>材料を編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>材料を編集</h1>

        <form method="post">
            <label for="name">材料名:</label>
            <input type="text" id="name" name="name" value="{{ item['name'] }}" required>

            <label for="initial_stock">初期在庫数:</label>
            <input type="number" id="initial_stock" name="initial_stock" value="{{ item['initial_stock'] }}" required>

            <button type="submit">更新する</button>
        </form>

        <p><a href="{{ url_for('list_items') }}">← 一覧に戻る</a></p>
    </div>
</body>
</html>
